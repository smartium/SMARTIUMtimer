<template name="presenter">
<h1>{{title}}</h1>

<div id="counter" class="animated flash">
  {{getCountdown}}
</div>

<div id="controls">
  <button id="start">{{{btnStartText}}}</button>
  <button id="reset"><i class="fa fa-refresh fa-2x"></i></button>&nbsp;&nbsp;
  <button id="config"><i class="fa fa-cog"></i></button>
</div>

<div id="logo">
  <a href="//smartium.io"><img src="images/logo-timer.svg" alt="SMARTIUM timer" height="40px"/></a>
</div>

</template>
