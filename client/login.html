<template name="login">
  <div class="login">
    {{#if currentUser}}
    <img id="logout" src="{{currentUser.profile.picture}}" alt="" /><br />
    {{else}}
    <button id="facebook-login" class="button-facebook-login"><i class="fa fa-facebook-square"></i> cadastrar ou entrar</button>
    {{/if}}
  </div>
</template>
